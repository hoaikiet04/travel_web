<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>
    <link rel="stylesheet" href="../user/assets/css/registerstyle.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="left-section">
            <div class="form-box">
              <h2 class="title">Đăng ký</h2>
              <form action="./register.php" method="POST">
                  <div class="form-group">
                      <label for="username">Tên người dùng</label>
                      <input type="text" id="username" name="fullname" placeholder="Nhập tên người dùng" required>
                  </div>
                  <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" id="email" name="email" placeholder="Nhập email" required>
                  </div>
                  <div class="form-group">
                      <label for="password">Mật khẩu</label>
                      <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                  </div>
                  <div class="form-group">
                      <label for="confirm-password">Xác nhận mật khẩu</label>
                      <input type="password" id="confirm-password" name="confirm_password" placeholder="Nhập lại mật khẩu của bạn" required>
                  </div>
                  <button type="submit" class="btn-login">Đăng ký</button>
              </form>      
              <p class="register-link">
                Bạn đã có tài khoản! <a href="./login.php">Đăng nhập</a>
              </p>
            </div>
        </div>
        <div class="right-section"></div>
    </div>
  </body>
</html>
